name: Build & Release

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run Workspace Tests
        run: cargo test --workspace --verbose

  build:
    name: Build WASM
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and Optimize Contracts
        run: |
          docker run --rm -v "$(pwd)":/code \
            --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
            --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
            cosmwasm/workspace-optimizer:0.16.1
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-contracts
          path: |
            artifacts/*.wasm
            artifacts/*.sha256
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.wasm
            artifacts/*.sha256
          body: |
            ## LP Platform v2.0 Release
            
            ### Contracts
            - `lp_locker.wasm` - LP Locker Contract
            - `reward_controller.wasm` - Reward Controller Contract
            - `prc20_vesting.wasm` - PRC20 Token Vesting Contract
            
            ### Checksums
            Verify integrity using `.sha256` files
            
            ### Deployment
            See [README.md](README.md) for deployment instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Run Workspace Clippy
        run: cargo clippy --workspace -- -D warnings
      
      - name: Check Formatting
        run: cargo fmt --workspace -- --check
