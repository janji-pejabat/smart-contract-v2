name: Build & Release

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run LP Locker Tests
        working-directory: contracts/lp-locker
        run: cargo test --verbose
      
      - name: Run Reward Controller Tests
        working-directory: contracts/reward-controller
        run: cargo test --verbose

  build:
    name: Build WASM with CosmWasm Optimizer
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build with CosmWasm Optimizer
        run: |
          docker run --rm \
            -v "$(pwd)":/code \
            --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
            --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
            cosmwasm/optimizer:0.16.0
      
      - name: List Artifacts
        run: ls -lh artifacts/
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-contracts
          path: artifacts/*.wasm
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.wasm
          body: |
            ## LP Platform v2.0 Release
            
            ### Contracts (CosmWasm Optimized)
            - `lp_locker.wasm` - LP Locker Contract
            - `reward_controller.wasm` - Reward Controller Contract
            
            ### Built with cosmwasm/optimizer:0.16.0
            Guaranteed MVP-compatible for Paxi Network
            
            ### Deployment
            See [README.md](README.md) for deployment instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Run Clippy (LP Locker)
        working-directory: contracts/lp-locker
        run: cargo clippy -- -D warnings
      
      - name: Run Clippy (Reward Controller)
        working-directory: contracts/reward-controller
        run: cargo clippy -- -D warnings
      
      - name: Check Formatting (LP Locker)
        working-directory: contracts/lp-locker
        run: cargo fmt -- --check
      
      - name: Check Formatting (Reward Controller)
        working-directory: contracts/reward-controller
        run: cargo fmt -- --check
