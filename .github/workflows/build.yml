name: Build & Release

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run LP Locker Tests
        working-directory: contracts/lp-locker
        run: cargo test --verbose
      
      - name: Run Reward Controller Tests
        working-directory: contracts/reward-controller
        run: cargo test --verbose

  build:
    name: Build WASM
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-opt (v116)
        run: |
          wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
          tar -xzf binaryen-version_116-x86_64-linux.tar.gz
          sudo cp binaryen-version_116/bin/wasm-opt /usr/local/bin/
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Contracts
        run: chmod +x build_all.sh && ./build_all.sh
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-contracts
          path: |
            artifacts/*.wasm
            artifacts/*.sha256
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.wasm
            artifacts/*.sha256
          body: |
            ## LP Platform v2.0 Release
            
            ### Contracts
            - `lp_locker.wasm` - LP Locker Contract
            - `reward_controller.wasm` - Reward Controller Contract
            
            ### Checksums
            Verify integrity using `.sha256` files
            
            ### Deployment
            See [README.md](README.md) for deployment instructions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Run Clippy (LP Locker)
        working-directory: contracts/lp-locker
        run: cargo clippy -- -D warnings
      
      - name: Run Clippy (Reward Controller)
        working-directory: contracts/reward-controller
        run: cargo clippy -- -D warnings
      
      - name: Check Formatting (LP Locker)
        working-directory: contracts/lp-locker
        run: cargo fmt -- --check
      
      - name: Check Formatting (Reward Controller)
        working-directory: contracts/reward-controller
        run: cargo fmt -- --check
